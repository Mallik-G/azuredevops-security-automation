resources:
- repo: self
  clean: true

trigger:
  batch: true
  branches:
    exclude:
    - '*'

pr:
  branches:
    exclude:
    - '*'

schedules:
- cron: "0 2 * * *"
  displayName: Daily at 2AM
  branches:
    include:
    - master

variables:
- name: projectName
  value: 'templ-test47'

- group: ados-group-names-templ-test01
- group: ados-acls-templ-test01
- group: ados-git-params-templ-test01
- group: ados-secrets

parameters:
- name: checkArtifactFeed
  displayName: 'Check Artifact Feed?'
  type: boolean
  default: false

jobs:
- job: create_project
  displayName: 'Check project'
  pool:
    name: Default
  steps:

  - powershell: |
      $env:Path += ";C:\Users\Administrator\AppData\Roaming\Python\Python38\Scripts"
      pip install --disable-pip-version-check --ignore-installed --quiet --user --requirement requirements.txt
    displayName: 'Install requirements'
    continueOnError: true


  - powershell: |
      python ./onprem/export_project_info.py --organization 'https://ados.demo.kagarlickij.com/DefaultCollection' --projectName $(projectName) --pat $(onprem_pat)
    displayName: 'Export project-related info'


  - powershell: |
      python ./onprem/export_group_info.py --organization 'https://ados.demo.kagarlickij.com/DefaultCollection' --projectId $(projectId) --groupName $(administrators-group-name) --groupSid $(administrators-group-sid)
    displayName: 'Export $(projectName)-administrators group info'

  - powershell: |
      python ./onprem/export_group_info.py --organization 'https://ados.demo.kagarlickij.com/DefaultCollection' --projectId $(projectId) --groupName $(developers-group-name) --groupSid $(developers-group-sid)
    displayName: 'Export $(projectName)-developers group info'

  - powershell: |
      python ./onprem/export_group_info.py --organization 'https://ados.demo.kagarlickij.com/DefaultCollection' --projectId $(projectId) --groupName $(auditors-group-name) --groupSid $(auditors-group-sid)
    displayName: 'Export $(projectName)-auditors group info'

  - powershell: |
      python ./onprem/export_group_info.py --organization 'https://ados.demo.kagarlickij.com/DefaultCollection' --projectId $(projectId) --groupName $(product-owners-group-name) --groupSid $(product-owners-group-sid)
    displayName: 'Export $(projectName)-product-owners group info'


  - template: ./templates/check-groups.yml
  - template: ./templates/check-project-permissions.yml
  - template: ./templates/check-analytics-permissions.yml
  - template: ./templates/check-library-permissions.yml
  - template: ./templates/check-git.yml
  - template: ./templates/check-build-permissions.yml
  - template: ./templates/check-release-permissions.yml

  - ${{ if eq(parameters.checkArtifactFeed, true) }}:
    - powershell: |
        python ./common/export_feed_info.py --organization 'https://ados.demo.kagarlickij.com/DefaultCollection' --feedName $(projectName) --pat $(onprem_pat)
      displayName: 'Export feed-related info'
    - template: ./templates/check-feed-permissions.yml
